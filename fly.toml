# fly.toml app configuration file generated for notervo-backend
# Updated for always-on stability

app = "notervo-backend"
primary_region = "ams"

[build]

[http_service]
  internal_port = 5050
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024